<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Homepage - Techium</title>
        <meta name="description" content="Techium is a digital agency">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="icon" type="image/png" href="./favicon.png">
    </head>
    <body>
        <h1>Homepage</h1>
        <h2>We help you build your brand!</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact form</legend>
                <p>
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required autocomplete="given-name" accesskey="f" maxlength="20" minlength="2" pattern="[A-Za-z]+">
                </p>
                <p>
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required autocomplete="family-name" accesskey="l" maxlength="20" minlength="2" pattern="[A-Za-z]+">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required autocomplete="email" accesskey="e" maxlength="50">
                </p>
                <p>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required accesskey="m" maxlength="200" minlength="10"></textarea>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
